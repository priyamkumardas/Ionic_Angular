<div class="cont">
  <div>
    <img src="assets\banking\sadEmoji.svg" alt="">
  </div>
  <div class="msg">
    <p class="header">{{'DeletetheUPIID?'|language:'Delete the UPI ID'}}</p>
    <p>{{'areYouSure'|language:'Are you sure ?'}}</p>
  </div>
  <div class="btns">
