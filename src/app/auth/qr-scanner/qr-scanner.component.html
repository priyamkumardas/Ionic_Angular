<ion-content [fullscreen]="true" [style.--background]="'transparent'">
  <div class="icon">
    <ion-icon name="close-outline" size="large" (click)="goBack()"></ion-icon>
  </div>
  <div class="scan-box">
  </div>
  <div class="text">
    <ion-text>Please scan the referral QR code</ion-text>
  </div>
  <ion-buttons>
    <ion-button mode="ios" color="medium" (click)="toOtp()">{{'skip' | language : 'Skip'}}</ion-button>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-buttons>
</ion-content>
