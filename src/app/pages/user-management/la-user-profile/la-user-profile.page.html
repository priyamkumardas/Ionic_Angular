<ion-toolbar>
  <ion-buttons slot="start" class="ion-no-margin">
    <ion-back-button slot="start" color="primary" defaultHref="/user-list" text=""
      icon="chevron-back-outline"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <div class="profile">
    <img [src]="user.image"
      onerror=" this.onerror = null ;this.src ='https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'"
      alt="profileImage" />
    <div class="edit" [routerLink]="['/add-user',user.userId]">
      <ion-icon color="primary" name="pencil-outline"></ion-icon>
    </div>
  </div>
  <ion-grid fixed>
    <ion-row>
      <!-- <ion-col  size="12">
      <ion-label class="pro-user">vikash singh</ion-label>
    </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <!-- <button class="pro-user-btn" >
       <ion-label>Activate</ion-label>
      </button> -->
        <ion-label class="pro-user">{{user.name}}</ion-label>
      </ion-col>
      <ion-col size="4">
        <div class="edit-tras" (click)="commonservice.featureNotAvailable()">
          <ion-icon color="danger" name="trash-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="pro-data">
        <ion-text color="medium">{{'phone'|language:'Phone'}} <span class="pro-sp">{{user.phone}}</span></ion-text><br>
        <ion-text color="medium">{{'roles'|language:'Roles'}} <span class="pro-sp">{{user.role}}</span></ion-text>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
